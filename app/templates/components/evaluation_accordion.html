{% from "components/icons.html" import chevron_down, exam_icon, task_icon, book_icon %}

{# Evaluation Accordion Component #}
{% macro evaluation_accordion(title, percentage, icon_type='exam') %}
<div class="evaluation-group">
  <button class="evaluation-accordion">
    <div class="accordion-left">
      <div class="accordion-icon">
        {% if icon_type == 'exam' %}
          {{ exam_icon() }}
        {% elif icon_type == 'task' %}
          {{ task_icon() }}
        {% elif icon_type == 'book' %}
          {{ book_icon() }}
        {% endif %}
      </div>
      <span class="accordion-title">{{ title }}</span>
    </div>
    <div class="accordion-right">
      <span class="accordion-percentage">{{ percentage }}%</span>
      {{ chevron_down() }}
    </div>
  </button>
  <div class="evaluation-content">
    <div class="evaluation-input-group">
      <label class="evaluation-label">Nota obtenida</label>
      <input
        type="number"
        class="evaluation-input"
        placeholder="0.0"
        min="10"
        max="100"
        step="0.1"
      />
    </div>
  </div>
</div>
{% endmacro %}
